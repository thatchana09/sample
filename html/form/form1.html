<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 1</title>
    <link rel="stylesheet" href="formstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="sample.html" method="get">
        <div> 
            <h1>Personal details</h1>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div><br>
        <div>
            <label for="code">Password:</label>
            <input type="text" id="code">
        </div><br>
        <div>
            <label for="email">Email id:</label>
            <input type="text" id="email">
        </div><br>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender" value="male">
            <label for="">Male</label>
            <input type="radio" name="gender" id="male" value="female">
            <label for="">Female</label>
        </div><br>
        <div>
            <label for="phone">Contact:</label>
            <input type="number" id="phone">
        </div>
        <div>
            <h1>Educational Qualification</h1>
            <label for="degree">Degree</label>
            <select name="select the dergree" id="degree">
                <option value="b.com">B.com </option>
                <option value="B.sc">B.sc</option>
                <option value="BE">BE</option>
            </select>
        </div><br>
        <div>
            <label for="group">Engineering</label>
            <select name="" id="group">
                <option value="">computer</option>
                <option value="">mech</option>
                <option value="">civil</option>
            </select>
        </div><br>
        <div>
            <label for="hob">Hobbies</label>
            <input type="checkbox">
            <label for="">playing chess</label>
            <input type="checkbox">
            <label for="">reading books</label>
        </div><br>
        <div>
            <h1>Address</h1>
            <textarea name="address" id="add" rows="5" cols="30"></textarea>
        </div><br>
        <div>
            <label for="">Attch Resume</label>
            <input type="file" >
        </div><br>
        <div>
          <button type="submit">SUBMIT<i class="fa-solid fa-circle-arrow-right"></i></button>
           
        </div>
    </form>
</body>
</html>
