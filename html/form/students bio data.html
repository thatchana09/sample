<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Students bio data</h1>
    <table border="2">
        <form action="">
            <tr>
               <td> <label for="">Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Roll no</label></td>
                <td> <input type="number"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <input type="radio" id="gender" name="gender" value="male">
                    <label for="">Male</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="gender" value="female">
                    <label for="">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Date of birth</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="">Course of study</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Phone number</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="caste">Caste</label></td>
                <td>
                    <input type="radio" name="caste" id="caste" value="obc">
                    <label for="caste">OBC</label>
                </td>
                <td>
                    <input type="radio" name="caste" id="caste" value="bc">
                    <label for="caste">BC</label>
                </td>
                <td>
                    <input type="radio" name="caste" id="caste" value="mbc">
                    <label for="caste">MBC</label>
                </td>
                <td>
                    <input type="radio" name="caste" id="caste" value="sc">
                    <label for="caste">SC</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Curricular activies</label></td>
                <td>
                    <input type="checkbox" >
                    <label for="">YOGA</label>
                </td>
                <td>
                    <input type="checkbox" >
                    <label for="">NCC</label>
                </td>
                <td>
                    <input type="checkbox" >
                    <label for="">NSS</label>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
